<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
    <title>Simple calculator</title>
</head>
<body>
    <div class="calcWrapper">
        <div class="calculator">
            <div class="inputScreen"></div>
            <div class="outputScreen"></div>
            <button class="operator" id='clear' value="AC">AC</button>
            <button class="operator" id='backspace' value='CE'>CE</button>
            <button class="operator" id='multiply' value="*">x</button>
            <button class="operator" id='divide' value="/">/</button>
            <button class="number" id='seven' value="7">7</button>
            <button class="number" id="eight" value="8">8</button>
            <button class="number" id="nine" value="9">9</button>
            <button class="operator" id="addition" value="+">+</button>
            <button class="number" id="four" value="4">4</button>
            <button class="number" id="five" value="5">5</button>
            <button class="number" id="six" value="6">6</button>
            <button class="operator" id="subtraction" value="-">-</button>
            <button class="number" id="one" value="1">1</button>
            <button class="number" id="two" value="2">2</button>
            <button class="number" id="three" value="3">3</button>
            <button class="operator" id="equals" value="=">=</button>
            <button class="number" id="zero" value="0">0</button>
            <button class="number" id="decimal" value=".">.</button>
        </div>
        <div class="author">
            <p>Designed and coded by</p>
            <p>Ewuzie Paul</p>
        </div>
    </div>
    <script src="calc.js" type="text/javascript"></script>
</body>
</html>
